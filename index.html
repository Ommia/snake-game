<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #game-board {
            background-color: #f0f0f0;
            display: block;
            border-radius: 5px;
        }
        #score-board {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #333333;
            font-weight: bold;
        }
        .game-over-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333333;
            display: none;
        }
        .game-over-modal h2 {
            color: #ff6b6b;
        }
        .game-over-modal button {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .game-over-modal button:hover {
            background-color: #3aa8a0;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score-board">分数: <span id="score">0</span> | 关卡: <span id="level">1</span> | 最高分: <span id="high-score">0</span></div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div class="game-over-modal" id="game-over-modal">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="final-score">0</span></p>
            <p>最高分: <span id="modal-high-score">0</span></p>
            <button onclick="initGame()">重新开始</button>
        </div>
    </div>
    <div class="toast" id="level-toast"></div>
    <div class="mobile-controls" style="display: none;">
        <button class="control-btn" id="up-btn">↑</button>
        <div style="display: flex;">
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="right-btn">→</button>
        </div>
        <button class="control-btn" id="down-btn">↓</button>
    </div>
    <style>
        .mobile-controls {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #4ecdc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background-color: #3aa8a0;
        }
    </style>
    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreElement = document.getElementById('final-score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('high-score');
        const modalHighScoreElement = document.getElementById('modal-high-score');

        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        highScoreElement.textContent = highScore;

        // 定义常量，避免硬编码
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const SPEED_LEVELS = [200, 170, 155, 137, 125, 110];
        const LEVEL_THRESHOLDS = [30, 200, 3000, 8000, 15000, 25000];
        const BEANS_PER_LEVEL = [1, 2, 3, 4, 6, 10];
        let specialBean = null;
        let specialBeanAppeared = false;
        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        let food = [{x: 0, y: 0}];
        let score = 0;
        let level = 1;
        let gameInterval;
        let lastEatTime = 0;
        let consecutiveEats = 0;
        let gameStarted = false;
        let isPaused = false;

        // 封装游戏配置
        const GameConfig = {
            initSnake: [{x: 10, y: 10}],
            initDirection: {x: 1, y: 0}
        };

        function initGame() {
            direction = {...GameConfig.initDirection};
            score = 0;
            level = 1;
            lastEatTime = 0;
            consecutiveEats = 0;
            gameStarted = false;
            specialBean = null;
            specialBeanAppeared = false;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            snake = [...GameConfig.initSnake];
            food = [];
            for (let i = 0; i < BEANS_PER_LEVEL[level - 1]; i++) {
                generateFood();
            }
            lastTime = 0;
            clearInterval(gameInterval);
            drawGame();
            gameOverModal.style.display = 'none';
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                lastTime = 0;
                requestAnimationFrame(gameLoop);
            }
        }

        function gameLoop(currentTime) {
            if (isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (!lastTime) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;
            
            if (deltaTime >= SPEED_LEVELS[level - 1]) {
                updateGame();
                lastTime = currentTime;
            }
            
            if (level === 5 && !specialBeanAppeared && Math.random() < 0.005) {
                generateSpecialBean();
            }
            
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function generateSpecialBean() {
            let newBean;
            do {
                newBean = {
                    x: Math.floor(Math.random() * (TILE_COUNT - 2)) + 1,
                    y: Math.floor(Math.random() * (TILE_COUNT - 2)) + 1
                };
            } while (snake.some(segment => segment.x === newBean.x && segment.y === newBean.y) || 
                     food.some(f => f.x === newBean.x && f.y === newBean.y));
            specialBean = newBean;
            specialBeanAppeared = true;
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (TILE_COUNT - 2)) + 1,
                    y: Math.floor(Math.random() * (TILE_COUNT - 2)) + 1
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food.push(newFood);
        }

        function updateGame() {
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;

            if (checkCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (food.some(f => f.x === head.x && f.y === head.y)) {
                food = food.filter(f => !(f.x === head.x && f.y === head.y));
                const currentTime = Date.now();
                if (currentTime - lastEatTime <= 5000) {
                    consecutiveEats++;
                    score += 10 * consecutiveEats;
                } else {
                    consecutiveEats = 1;
                    score += 10;
                }
                lastEatTime = currentTime;
                scoreElement.textContent = score;

                // 吃掉一个豆子后补充一个，保证场上豆子总数和 BEANS_PER_LEVEL 一致
                while (food.length < BEANS_PER_LEVEL[level - 1]) {
                    generateFood();
                }
                checkLevelUp();
            } else if (specialBean && specialBean.x === head.x && specialBean.y === head.y) {
                specialBean = null;
                snake = snake.slice(0, Math.ceil(snake.length / 2));
            } else {
                snake.pop();
            }

            drawGame();
        }

        // 封装关卡升级逻辑
        function checkLevelUp() {
            for (let i = level - 1; i < LEVEL_THRESHOLDS.length; i++) {
                if (score >= LEVEL_THRESHOLDS[i]) {
                    level = i + 2;
                    levelElement.textContent = level;
                    clearInterval(gameInterval);
                    gameStarted = false;
                    // alert(`恭喜！进入第 ${level} 关，速度加快！`);
                    const toast = document.getElementById('level-toast');
                    toast.textContent = `恭喜！进入第 ${level} 关，速度加快！`;
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                    while (food.length < BEANS_PER_LEVEL[level - 1]) {
                        generateFood();
                    }
                    // 修改为使用 requestAnimationFrame
                    lastTime = 0;
                    gameStarted = true;
                    requestAnimationFrame(gameLoop);
                    break;
                }
            }
        }

        function checkCollision(head) {
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                return true;
            }
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function drawGame() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#2ecc71';
            // 绘制蛇身
            snake.slice(1).forEach((segment) => {
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });
            // 绘制蛇头背景
            const head = snake[0];
            ctx.fillRect(head.x * GRID_SIZE, head.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            // 移除绘制蛇头表情的代码
            ctx.fillStyle = '#2ecc71';

            ctx.fillStyle = '#e74c3c';
            food.forEach(f => {
                ctx.fillRect(f.x * GRID_SIZE, f.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });

            if (specialBean) {
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc((specialBean.x + 0.5) * GRID_SIZE, (specialBean.y + 0.5) * GRID_SIZE, GRID_SIZE / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameOver() {
            // 修改为不需要清除 setInterval
            // clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            modalHighScoreElement.textContent = highScore;
            gameOverModal.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            startGame();
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) direction = {x: 1, y: 0};
                    break;
                case ' ': // 空格键暂停/继续游戏
                    if (gameStarted) {
                        isPaused = !isPaused;
                        if (isPaused) {
                            // 修改为不需要清除 setInterval
                            // clearInterval(gameInterval);
                        } else {
                            // 修改为使用 requestAnimationFrame
                            // gameInterval = setInterval(updateGame, SPEED_LEVELS[level - 1]);
                            requestAnimationFrame(gameLoop);
                        }
                    }
                    break;
            }
        });

        initGame();
        drawGame();
        // 检查是否为移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            document.querySelector('.mobile-controls').style.display = 'flex';
            
            document.getElementById('up-btn').addEventListener('click', () => {
                if (direction.y !== 1) direction = {x: 0, y: -1};
            });
            
            document.getElementById('down-btn').addEventListener('click', () => {
                if (direction.y !== -1) direction = {x: 0, y: 1};
            });
            
            document.getElementById('left-btn').addEventListener('click', () => {
                if (direction.x !== 1) direction = {x: -1, y: 0};
            });
            
            document.getElementById('right-btn').addEventListener('click', () => {
                if (direction.x !== -1) direction = {x: 1, y: 0};
            });
        }
        
        // 移除自动调用的 initGame 后的游戏循环启动代码
        // 改为按任意键开始游戏
    </script>
</body>
</html>
